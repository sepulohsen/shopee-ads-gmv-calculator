
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopee Ads GMV Profit Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    img.logo {
      width: 140px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #30B34B;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .result {
      margin-top: 30px;
      text-align: left;
    }
    .result p {
      margin: 6px 0;
    }
    .status-untung {
      color: green;
      font-weight: bold;
    }
    .status-rugi {
      color: red;
      font-weight: bold;
    }
    .status-breakeven {
      color: orange;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="nutracat.png" alt="NutraCat Logo" class="logo">
    <h2>üìä Shopee Ads GMV Profit Calculator</h2>

    <label for="gmv">Direct GMV (RM):</label>
    <input type="number" id="gmv" step="0.01">

    <label for="adSpend">Ad Spend (RM):</label>
    <input type="number" id="adSpend" step="0.01">

    <label for="cogs">COGS per Unit (RM):</label>
    <input type="number" id="cogs" step="0.01">

    <label for="unit">Direct Items Sold:</label>
    <input type="number" id="unit" step="1">

    <label for="fee">Shopee Fee (%):</label>
    <input type="number" id="fee" step="0.01" value="15.66">

    <button onclick="kiraProfit()">Kira Profit (GMV)</button>

    <div class="result" id="output">
    <div style="margin-top: 20px;">
      <button onclick="salinKeputusan()" style="background-color:#007bff;">üìã Salin Keputusan</button>
      <button onclick="window.print()" style="background-color:#444; margin-top:10px;">üñ®Ô∏è Cetak / Simpan ke PDF</button>
    </div>
    </div>
  </div>


  <script>
    function kiraProfit() {
      const gmv = parseFloat(document.getElementById("gmv").value);
      const adSpend = parseFloat(document.getElementById("adSpend").value);
      const cogs = parseFloat(document.getElementById("cogs").value);
      const unit = parseFloat(document.getElementById("unit").value);
      const fee = parseFloat(document.getElementById("fee").value);

      if (!gmv || !adSpend || !cogs || !unit || !fee) {
        document.getElementById("output").innerHTML = "<p style='color:red'>Sila lengkapkan semua ruangan.</p>";
        return;
      }

      const totalCOGS = cogs * unit;
      const shopeeFee = gmv * (fee / 100);
      const roas = gmv / adSpend;
      const profit = gmv - adSpend - totalCOGS - shopeeFee;
      const margin = (profit / gmv) * 100;

      let status = "";
      let statusClass = "";

      if (profit > 0) {
        status = "Untung";
        statusClass = "status-untung";
      } else if (profit < 0) {
        status = "Rugi";
        statusClass = "status-rugi";
      } else {
        status = "Break-even";
        statusClass = "status-breakeven";
      }

      document.getElementById("output").innerHTML = `
        <p><strong>ROAS:</strong> ${roas.toFixed(2)}</p>
        <p><strong>Profit (RM):</strong> RM ${profit.toFixed(2)}</p>
        <p><strong>Profit Margin:</strong> ${margin.toFixed(2)}%</p>
        <p><strong>Status:</strong> <span class="${statusClass}">${status}</span></p>
      `;
    }
  
    function salinKeputusan() {
      const output = document.getElementById("output").innerText;
      if (!output) {
        alert("Tiada keputusan untuk disalin!");
        return;
      }
      navigator.clipboard.writeText(output).then(() => {
        alert("Keputusan berjaya disalin!");
      });
    }
</script>


  <footer>
    <div class="container" style="background: transparent; box-shadow: none; text-align: left;">
      <hr>
      <p><strong>Nota:</strong> Gunakan nilai <strong>Direct GMV</strong> dan <strong>Direct Items Sold</strong> daripada Shopee Ads. Shopee Fee digunakan: <strong>15.66%</strong> (setakat 16 April 2025).</p>
      <p>Dibangunkan oleh <strong>Zaim</strong> | NutraCat | Shopee Ads GMV Profit Calculator ‚Ä¢ 2025</p>
    </div>
  </footer>
</body>
</html>
